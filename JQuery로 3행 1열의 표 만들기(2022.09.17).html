<script src="../../../IT_Lesson/수업예제/JQuery/jquery-1.11.0.min.js"></script>
<script>

        //---------------------------------------------------------------------
        // body 태그 안의 모든 태그를 읽어들인 이후 익명함수 안의 자스 코딩을 실행하기
        //---------------------------------------------------------------------
        $( function(){  
                //--------------------------------------
                //  id=reserveList를 가진 태그를 관리하는 JQuery 객체의 메모리 위치 주소 값을 변수 obj에 저장
                //--------------------------------------

                var obj=$("#reserveList");

                //--------------------------------------
                // JQuery 객체가 관리하는 태그의 후손 태그 중 짝수 tr을 관리하는 JQuery 객체 생성
                // hide 메소드 호출하여 감추기
                
                // <주의> hide() 메소드는 제거하면서 감추는 게 아니라 >>존재하되 화면에 안 보이게만+시각적인 공간도 안보이게<< 하는 메소드이다.
                ///       hide가 안보이는 원리: 크기가 작아지면서 안 보이는 것.

                ////        투명해지면서 안보이게 만드는 메소드는 따로있음!!
                //--------------------------------------
                obj.find( "tr:odd" ).hide()
                
                //-----------------------------
				// JQuery 객체 관리하는 태그의 후손 태그 중 홀수 tr 을 관리하는 JQuery 객체 생성하고
				// hover 메소드 호출하여 마우스를 대면 그 밑에 있는 tr 만 보이게 하기
				//-----------------------------

                obj.find( "tr:even" ).hover(
                    function(){
                        //-----------------------------
                        // 짝수 tr을 모두 숨기기
                        //-----------------------------
                        obj.find( "tr:odd" ).hide() ;        /// this 나올 필요 없음 

                        //-----------------------------
                        // 마우스를 댄 홀수 tr 밑에 있는 tr을 보이게 하기
                        //-----------------------------       /// this : 마우스를 댄 홀수 tr의 메모리 위치 주소 값 리턴
                        $(this).next().show();                        /// show: hide의 반대 개념.
                    }
                    ,function(){
                        //-----------------------------
                        // 마우스를 뺀 tr 바로 밑에 있는 동생 tr을 감춰라
                        //-----------------------------                         
                        $(this).next().hide() ; /// this : 마우스를 뺀 tr의 메모리 위치 주소 값 리턴
            
                        // obj.find( "tr:odd" ).hide() ;        /// 틀린 답은 아님. 마우스를 뺐을 때 모든 tr을 숨기는 것.

                   }
                )
        })
       
</script>
