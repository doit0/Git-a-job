<!-- 0~1개만 선택하는 checkbox 만들기-->


<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="../../../IT_Lesson/수업예제/JQuery/jquery-1.11.0.min.js"></script>

<script>
        //---------------------------------------------------------------------
        // body 태그 안의 모든 태그를 읽어들인 이후 익명함수 안의 자스코딩을 실행하기
        //---------------------------------------------------------------------
        $( function(){
            //---------------------------------------------------------------------
            // name="like_animal" 를 가진 태그에 change 이벤트가 발생하면 실행할 자스 코드를 설정하기
            //---------------------------------------------------------------------
                // change 이벤트?
                // checkbox 입장에서 change 이벤트란 체크가 들어가거나 체크가 빠지는 행위를 말한다.
                // checkbox 입장에서 change 이벤트는 마우스 또는 키보드에 의해 발생하기도 하지만 
                // 자스 코딩에 의해 체크가 들어가거나 빠지는 것도 change 이벤트이다.
            
            
            $("[name='like_animal']").change(         /// 이벤트명=JQuery의 메소드명
                function(){
                    //$(".msg").text("와 change 이벤트 발생!")

                    //---------------------------------------------------------------------
                    // change 이벤트가 발생한 체크박스를 관리하는 JQuery 객체의 메모리 위치 주소 값을 구하기
                    // → 변수 thisObj에 저장하기
                    //---------------------------------------------------------------------
                    var thisObj = $(this);           ///this = thisObj의 메모리 위치 주소 값을 지칭하는 변수


                    //---------------------------------------------------------------------
                    // 변수 isChecked 선언하고, change 이벤트가 발생한 태그의 체크 여부를 저장하기
                    //---------------------------------------------------------------------
                
                    var isChecked = thisObj.prop("checked");        ///change 이벤트 발생함? 발생한 태그의 체크박스에 접근할 수 있게 DOM객체의 속성변수 checked 집어넣어봐 
                
                    //---------------------------------------------------------------------
                    // 만약 변수 isChecked에 true 가 들어 있으면    즉, 체크가 들어갔으면
                    //---------------------------------------------------------------------
                    if(isChecked){

                        // change 이벤트가 발생한 체크박스의 형제 태그들의 체크를 풀기         /// JQuery의 메소드들이 선택자의 역할을 함.
                        thisObj.siblings().prop("checked",false);                           
                                //---------------------------------
                                // 위 코딩은 아래처럼도 가능하다.
                                //---------------------------------
                                // change 이벤트가 발생한 체크박스의 윗 형제 태그들의 체크를 풀기
                                // thisObj.prevAll().prop("checked",false);  
                                // change 이벤트가 발생한 체크박스의 아래 형제 태그들의 체크를 풀기
                                //  thisObj.nextAll().prop("checked",false);     
                    }
               })
        })


</script>

</head>


<body>

    <center>    <!-- center 태그의 자녀들은 center 태그 안에 있는 checkbox들인거임.-->
        <input type="checkbox" name="like_animal" value="호랑이"/>호랑이<br/>
        <input type="checkbox" name="like_animal" value="기린"/>기린<br/>
        <input type="checkbox" name="like_animal" value="고양이"/>고양이<br/>
        <input type="checkbox" name="like_animal" value="강아지"/>강아지

        
    </center>
    <!-- 체크가 들어가고 빠지는 이벤트 모두를 "change" 이벤트라고 함.(없던 게 생기거나 있던게 없어지는 변화에 초점을 둔 이벤트)-->
</body>



</html>
